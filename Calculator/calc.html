<!DOCTYPE html>
<html>
<head>
	<title>Calculator 2</title>
	<link rel="stylesheet" href="calc.css">
	<script src="class.js" type="module"></script>
</head>
<body>
	<div class="gridContainer">
		<div class="Screen">
			<div id="answer"></div>
			<div id="currentEq"></div>
		</div>
		<button data-AC class="grid-item2">AC</button>
		<button data-DEL class="grid-item">DEL</button>
		<button data-oper class="grid-item">-</button>
		<button data-number class="grid-item">1</button>
		<button data-number class="grid-item">2</button>
		<button data-number class="grid-item">3</button>
		<button data-oper class="grid-item">+</button>
		<button data-number class="grid-item">4</button>
		<button data-number class="grid-item">5</button>
		<button data-number class="grid-item">6</button>
		<button data-oper class="grid-item">×</button>
		<button data-number class="grid-item">7</button>
		<button data-number class="grid-item">8</button>
		<button data-number class="grid-item">9</button>
		<button data-oper class="grid-item">÷</button>
		<button data-number id="grid-point">.</button>
		<button data-number class="grid-item">0</button>
		<button data-equals id="grid-equals">=</button>
		<button data-number class="grid-small">(</button>
		<button data-number class="grid-small">)</button>
		<button data-bOper class="grid-small inverse">log</button>
		<button data-bOper class="grid-small inverse">ln</button>
		<button data-bOper class="grid-small inverse">sin</button>
		<button data-bOper class="grid-small inverse">cos</button>
		<button data-bOper class="grid-small inverse">tan</button>
		<button data-bOper class="grid-small inverse">√</button>
		<button data-oper id="exp" class="grid-small">^</button>
		<button data-number class="grid-small">π</button>
		<button data-number class="grid-small">e</button>
		<button data-number class="grid-small">!</button>
		<button data-number class="grid-small inverse">%</button>
		<button data-number class="grid-small">ANS</button>
		<button data-inv class="grid-small" id="span-2">INV</button>
	</div>
</body>
</html>
